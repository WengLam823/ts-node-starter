name: CI & Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build (TS â†’ JS)
        run: npm run build

      - name: Run tests
        run: npm test

  docker:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & load Docker image
        run: |
          docker buildx build \
            --load \
            --tag ${{ secrets.DOCKERHUB_USER }}/ts-node-starter:${{ github.sha }} \
            .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USER }}/ts-node-starter:${{ github.sha }}

  smoke-test:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: Run container
        run: |
          docker run -d \
            --name smoke-test \
            -p 8080:3000 \
            ${{ secrets.DOCKERHUB_USER }}/ts-node-starter:${{ github.sha }}

      - name: Wait for service
        run: |
          for i in {1..10}; do
            if curl -sf http://localhost:8080/; then
              echo "ðŸŸ¢ Service is up!" && exit 0
            fi
            sleep 1
          done
          echo "ðŸ”´ Service did not start in time" && exit 1

      - name: Teardown
        run: docker stop smoke-test